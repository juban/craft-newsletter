actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/etc/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - src/web/assets/*
    - src/config.php
    - docs/*
    - templates/*
    - tests/*
    - vendor/*
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'https://newsletter.ddev.site/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        newsletter:
          class: '\simplonprod\newsletter\Newsletter'
          handle: newsletter
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
      fullMock: false
